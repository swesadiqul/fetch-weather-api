<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input type="text" id="city" placeholder="Enter city name" required>
        <input type="submit" value="Get Weather" onclick="getWeather()">
    </form>

    <div id="result"></div>

    <script>
        function getWeather() {
            event.preventDefault();
            let city = document.getElementById("city").value;

            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=6e8d43af4e63a71140e3d659f580126b`;

            fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    let temp = data.main.temp - 273.15;
                    temp = temp.toFixed(2);
                    document.getElementById("result").textContent = `Weather in ${city} is ${temp} à§¦C`;
                });
        }
    </script>
</body>

</html>
